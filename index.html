<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <p>123456789</p>
            <p>123456789</p>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>AC</button>
            <button>C</button>
        </div>
    </div>
</body>

</html>
